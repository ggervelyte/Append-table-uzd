<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Append table</h1>
    <form action="#">
        <div>
        <input type="text" placeholder="Vardas">
        <button>Pridėti</button>
        </div>
        <div>
        <input type="text" placeholder="Pavardė">
        <button>Ištrinti pirmą</button>
        </div>
        <div>
        <input type="number" placeholder="Amžius">
        <button>Ištrinti paskutinį</button>
        </div>
    </form>

    <table   id="myTable">
      <thead>  
        <tr>
            <th>Vardas</th>
            <th>Pavardė</th>
            <th>Amžius</th>
        </tr>
      </thead>  
      <tbody>   
        
      </tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
